<body style="background-color:rgb(61, 61, 61);">
<div id="container" style="margin: auto; width: 50%; height: 80%; border:2px solid black;">
    <div id="strip0" style="float: left; width: 100%; height: 100%;">
        <div id="sky" style="width: 100%; height: calc(100% / 3); background: rgb(124, 172, 232);"> </div>
        <div id="wall" style="width: 100%; height: calc(100% / 3); background: rgb(230, 200, 176);"> </div>
        <div id="ground" style="width: 100%; height: calc(100% / 3); background: rgb(39, 127, 49);"> </div>
    </div>
</div>
<h1 style="text-align: center; color: antiquewhite;"> Maze Escape !</h3>

<script>

function generateStrips(){
    for (let i = 1; i < stripNumber ; i++){
        let currentStrip = document.querySelector('#strip0');
        let clonedStrip = currentStrip.cloneNode(true);
        clonedStrip.id = 'strip'+ (stripNumber-i) ;
        currentStrip.after(clonedStrip)
    }
}

function updateStrips(){
    for (let i=0; i<stripNumber; i++){
        let stripName = "strip" + i
        let wallHeight = Math.floor(Math.random() * 50) + 25 // 25 to 75 right now
        let skyGroundHeight = (100 - wallHeight)/2
        document.querySelector("#"+stripName+" #wall").style.height = wallHeight + "%";
        document.querySelector("#"+stripName+" #sky").style.height = skyGroundHeight + "%";
        document.querySelector("#"+stripName+" #ground").style.height = skyGroundHeight + "%";
    }
}

const stripNumber = 60 // 60 strips for 60deg FOV
document.getElementById("strip0").style.width = "calc(100% /"+stripNumber+")"
generateStrips()

document.addEventListener('keydown', function(event){
    if (["ArrowUp","ArrowRight","ArrowDown","ArrowLeft"].includes(event.key)){
        updateStrips()
    }
} );


</script>

</body>
